name: Robô Mestre dos Greens (Diário)

on:
  schedule:
    # Horários UTC:
    # 12:00 UTC = 09:00 Brasil
    # 13:00 UTC = 10:00 Brasil
    # 15:00 UTC = 12:00 Brasil
    - cron: '0 12,13,15 * * *'

  workflow_dispatch: # Permite rodar manualmente para testar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar bibliotecas
        run: |
          pip install -r requirements.txt

      - name: Rodar o Robô
        run: python app.py
